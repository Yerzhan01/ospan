services:
  # ============================================
  # PostgreSQL Database
  # ============================================
  postgres:
    image: postgres:16-alpine
    container_name: ospan-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${DB_USER:-ospan}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-ospan_secret_password}
      POSTGRES_DB: ${DB_NAME:-ospan_db}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "${DB_PORT:-5432}:5432"
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${DB_USER:-ospan} -d ${DB_NAME:-ospan_db}" ]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - ospan-network

  # ============================================
  # Redis
  # ============================================
  redis:
    image: redis:7-alpine
    container_name: ospan-redis
    restart: unless-stopped
    command: redis-server --requirepass ${REDIS_PASSWORD:-redis_secret_password}
    volumes:
      - redis_data:/data
    ports:
      - "${REDIS_PORT:-6379}:6379"
    healthcheck:
      test: [ "CMD", "redis-cli", "-a", "${REDIS_PASSWORD:-redis_secret_password}", "ping" ]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - ospan-network

  # ============================================
  # Backend API
  # ============================================
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ospan-api
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    env_file:
      - .env
    environment:
      NODE_ENV: production
      PORT: 3000
      DATABASE_URL: postgresql://${DB_USER:-ospan}:${DB_PASSWORD:-ospan_secret_password}@postgres:5432/${DB_NAME:-ospan_db}
      REDIS_URL: redis://:${REDIS_PASSWORD:-redis_secret_password}@redis:6379
      JWT_SECRET: ${JWT_SECRET:-your-super-secret-jwt-key-change-in-production}
    ports:
      - "${APP_PORT:-3000}:3000"
    networks:
      - ospan-network
    profiles:
      - production

  # ============================================
  # Frontend (Next.js)
  # ============================================
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: ospan-frontend
    restart: unless-stopped
    depends_on:
      - api
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:3000/api/v1
      # API_URL_INTERNAL: http://api:3000/api/v1 # For SSR if needed later
    ports:
      - "${FRONTEND_PORT:-3001}:3001"
    networks:
      - ospan-network
    profiles:
      - production

# ============================================
# Volumes
# ============================================
volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local

# ============================================
# Networks
# ============================================
networks:
  ospan-network:
    driver: bridge
